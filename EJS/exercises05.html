<!DOCTYPE html>
<html>
    <body>
        <script>
            //flattening
                let arrays = [[1, 2, 3], [4, 5], [6]];
                // Your code here.
                    console.log('flattening:');
                    console.log(arrays.reduce(function (accumulator, currentValue) {return accumulator.concat(currentValue)}));
                    console.log('--------');
                // → [1, 2, 3, 4, 5, 6]
            
            //your own loop
                // Your code here.
                    let loop = function(value,test,update,body){
                        if(test(value)){
                            body(value);
                            value = update(value);
                            loop(value,test,update,body);
                        }
                    }
                console.log('your own loop:');
                loop(3, n => n > 0, n => n - 1, console.log);
                console.log('--------');
                // → 3
                // → 2
                // → 1
            
            //everything
                function every(array, test) {
                    if(Math.random() > 0){
                        return everyLoop(array,test);
                    } else {
                        return everySome(array,test);
                    }
                }

                function everySome(array, test) {
                    return array.some(test);
                }

                function everyLoop(array, test) {
                // Your code here.
                    let result = true;
                    for(item of array){
                        if(!test(item)){
                            result = false;
                            break;
                        }
                    }
                    return result;
                }
                console.log('everything:');
                console.log(every([1, 3, 5], n => n < 10));
                // → true
                console.log(every([2, 4, 16], n => n < 10));
                // → false
                console.log(every([], n => n < 10));
                // → true
                console.log('------');

            //dominant writing direction
                function dominantDirection(text) {
                   // Your code here.
                        text = new String(text);
                        console.dir(typeof text);
                }

                console.log(dominantDirection("Hello!"));
                // → ltr
                console.log(dominantDirection("Hey, مساء الخير"));
                // → rtl
        </script>
    </body>
</html>
