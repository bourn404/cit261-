<!DOCTYPE html>
<html>
    <body>
        <script>
            //Minimum
                // Your code here.
                function min(num1, num2) {
                    return Math.min(num1, num2);
                }
                console.log("mim: " + min(0, 10));
                // → 0
                console.log("min: " + min(0, -10));
                // → -10

            //Recursive
                // Your code here.
                function isEven(number) {
                    number = Math.abs(number);
                    if (number == 0) {
                        return true;
                    } else if(number == 1) {
                        return false;
                    } else {
                        return isEven(number - 2);
                    }
                }
                console.log("isEven: " + isEven(50));
                // → true
                console.log("isEven: " + isEven(75));
                // → false
                console.log("isEven: " + isEven(-2));
                // → ??

            //Bean Counter
                // Your code here.
                function countBs(myString) {
                    let i;
                    let count = 0;
                    for(i=0; i<myString.length; i++) {
                        if(myString[i] == "B"){
                            count++;
                        }
                    }
                    return count;
                }
                function countChar(myString,char) {
                    let i;
                    let count = 0;
                    for(i=0; i<myString.length; i++) {
                        if(myString[i] == char){
                            count++;
                        }
                    }
                    return count;
                }
                console.log("countBs: " + countBs("BBC"));
                // → 2
                console.log("countChar: " + countChar("kakkerlak", "k"));
                // → 4
        </script>
    </body>
</html>
